<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Candy Candy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Candy Candy</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="checkout">
        <h2>Finalizar Compra</h2>
        <div id="resumoPedido">
            <h3>Resumo do Pedido</h3>
            <ul id="listaProdutos"></ul>
        </div>

        <form id="finalizarCompraForm">
            <h3>Informações de Pagamento</h3>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <label for="cartao">Número do Cartão:</label>
            <input type="text" id="cartao" required>
            <label for="validade">Validade:</label>
            <input type="text" id="validade" required placeholder="MM/AA">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>
            <button type="submit">Confirmar Compra</button>
        </form>
        <div id="mensagemSucessoCheckout" class="hidden">Compra finalizada com sucesso!</div>
    </section>

    <footer>
        <p>&copy; 2024 Brigadeiro Delícias. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
